<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chumper AR Tracking</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .info-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      z-index: 1000;
      max-width: 320px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .info-overlay h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #4CAF50;
    }
    .info-overlay p {
      margin: 5px 0;
      font-size: 13px;
      line-height: 1.5;
    }
    .warning {
      background: rgba(255, 152, 0, 0.2);
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      border-left: 3px solid #FF9800;
    }
    .warning strong {
      color: #FF9800;
    }
  </style>
</head>
<body>
  <div class="info-overlay">
    <h2>üéØ Chumper AR Tracker</h2>
    <p><strong>Status:</strong> Ready to track</p>
    <p>Point your camera at the Chumper image to see AR content!</p>
    <div class="warning" style="background: rgba(76, 175, 80, 0.2); border-left: 3px solid #4CAF50;">
      <strong>‚úÖ Ready to Track:</strong>
      <p style="margin: 5px 0; font-size: 12px;">
        Target compiled successfully! Point camera at Chumper image.
      </p>
    </div>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: https://raw.githubusercontent.com/postptacek/street-art-ctf/main/client/targets.mind;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <!-- Your Chumper image -->
      <img id="chumper" src="./chumper_1000_white.png" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- AR Content that appears when Chumper is detected -->
    <a-entity mindar-image-target="targetIndex: 0">
      
      <!-- Show the Chumper image as background -->
      <a-plane 
        src="#chumper" 
        position="0 0 0" 
        height="1" 
        width="1" 
        rotation="0 0 0"
        opacity="0.3">
      </a-plane>

      <!-- Animated 3D Text -->
      <a-text 
        value="CHUMPER!" 
        position="0 0.6 0.1" 
        align="center" 
        color="#4CAF50" 
        width="2"
        animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true">
      </a-text>

      <!-- Rotating Box -->
      <a-box 
        position="-0.3 0.2 0.1" 
        rotation="0 45 0" 
        color="#FF5722" 
        scale="0.2 0.2 0.2"
        animation="property: rotation; to: 360 45 360; dur: 3000; easing: linear; loop: true">
      </a-box>

      <!-- Pulsing Sphere -->
      <a-sphere 
        position="0.3 0.2 0.1" 
        radius="0.1" 
        color="#2196F3"
        animation="property: scale; to: 0.15 0.15 0.15; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-sphere>

      <!-- Floating Torus -->
      <a-torus 
        position="0 -0.2 0.15" 
        radius="0.15" 
        radius-tubular="0.03" 
        color="#FFC107"
        animation__rotate="property: rotation; to: 360 360 0; dur: 5000; easing: linear; loop: true"
        animation__float="property: position; to: 0 -0.1 0.15; dur: 2000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-torus>

      <!-- Center Cylinder -->
      <a-cylinder 
        position="0 0 0.1" 
        radius="0.08" 
        height="0.3" 
        color="#9C27B0"
        animation="property: rotation; to: 0 0 360; dur: 2000; easing: linear; loop: true">
      </a-cylinder>

    </a-entity>
  </a-scene>

  <script>
    // Event listeners for tracking
    const sceneEl = document.querySelector('a-scene');
    const infoOverlay = document.querySelector('.info-overlay');
    
    sceneEl.addEventListener('targetFound', event => {
      console.log('üéØ Chumper target found!');
      infoOverlay.querySelector('p').innerHTML = '<strong>Status:</strong> <span style="color: #4CAF50;">‚úÖ Tracking Active</span>';
    });
    
    sceneEl.addEventListener('targetLost', event => {
      console.log('‚ùå Chumper target lost');
      infoOverlay.querySelector('p').innerHTML = '<strong>Status:</strong> <span style="color: #FF9800;">‚ö†Ô∏è Searching...</span>';
    });

    // Handle errors
    sceneEl.addEventListener('arError', event => {
      console.error('AR Error:', event.detail);
      infoOverlay.querySelector('.warning').innerHTML = 
        '<strong>‚ùå Error:</strong><p style="margin: 5px 0; font-size: 12px;">Failed to load target. Make sure chumper_1000_white.mind exists!</p>';
    });
  </script>
</body>
</html>
