<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Scanner</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
    
    .ui-overlay {
      position: absolute;
      z-index: 1000;
    }
    
    #header {
      top: 0; left: 0; right: 0;
      padding: 16px;
      padding-top: max(16px, env(safe-area-inset-top));
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .back-btn {
      width: 44px; height: 44px;
      border-radius: 50%;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    
    .team-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      color: white;
      font-size: 14px;
    }
    
    .team-dot {
      width: 12px; height: 12px;
      border-radius: 50%;
    }
    
    #target-info {
      top: 80px; left: 16px; right: 16px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.3s;
    }
    
    #target-info.found {
      opacity: 1;
      transform: translateY(0);
    }
    
    .art-title { color: white; font-size: 18px; font-weight: 700; }
    .art-sub { color: rgba(255,255,255,0.6); font-size: 13px; }
    .points { background: #22c55e; color: white; padding: 8px 16px; border-radius: 8px; font-size: 20px; font-weight: 700; }
    
    #capture-area {
      bottom: 0; left: 0; right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: max(32px, env(safe-area-inset-bottom));
    }
    
    #status {
      margin-bottom: 16px;
      font-size: 14px;
      font-weight: 600;
      color: rgba(255,255,255,0.6);
    }
    
    #status.ready { color: #22c55e; }
    
    #capture-btn {
      width: 72px; height: 72px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      border: 3px solid rgba(255,255,255,0.3);
      cursor: pointer;
      opacity: 0.5;
    }
    
    #capture-btn.ready {
      border-color: #22c55e;
      background: #22c55e;
      opacity: 1;
    }
    
    #success {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    
    #success.show { display: flex; }
    .success-title { color: white; font-size: 24px; font-weight: 700; margin-bottom: 8px; }
    .success-sub { color: rgba(255,255,255,0.6); margin-bottom: 16px; }
    .success-pts { font-size: 48px; font-weight: 700; margin-bottom: 32px; }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header" class="ui-overlay">
    <button class="back-btn" onclick="goBack()">&#8592;</button>
    <div class="team-badge">
      <div class="team-dot" id="team-dot"></div>
      <span id="team-name">Team</span>
    </div>
  </div>
  
  <!-- Target info -->
  <div id="target-info" class="ui-overlay">
    <div>
      <div class="art-title" id="art-name">-</div>
      <div class="art-sub" id="art-area">-</div>
    </div>
    <div class="points" id="art-points">+0</div>
  </div>
  
  <!-- Capture button -->
  <div id="capture-area" class="ui-overlay">
    <div id="status">Searching...</div>
    <button id="capture-btn" disabled></button>
  </div>
  
  <!-- Success screen -->
  <div id="success">
    <div class="success-title">Territory Captured!</div>
    <div class="success-sub" id="s-name">-</div>
    <div class="success-pts" id="s-pts">+0</div>
  </div>

  <!-- AR Scene - EXACTLY like working example -->
  <a-scene 
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/postptacek/street-art-ctf@main/client/targets.mind;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
    
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target 0 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane color="#22c55e" opacity="0.3" position="0 0 0" height="0.5" width="0.5"></a-plane>
    </a-entity>
    
    <!-- Target 1 -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-plane color="#22c55e" opacity="0.3" position="0 0 0" height="0.5" width="0.5"></a-plane>
    </a-entity>
    
    <!-- Target 2 -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-plane color="#22c55e" opacity="0.3" position="0 0 0" height="0.5" width="0.5"></a-plane>
    </a-entity>
    
    <!-- Target 3 -->
    <a-entity mindar-image-target="targetIndex: 3">
      <a-plane color="#22c55e" opacity="0.3" position="0 0 0" height="0.5" width="0.5"></a-plane>
    </a-entity>
    
    <!-- Target 4 -->
    <a-entity mindar-image-target="targetIndex: 4">
      <a-plane color="#22c55e" opacity="0.3" position="0 0 0" height="0.5" width="0.5"></a-plane>
    </a-entity>
    
    <!-- Target 5 -->
    <a-entity mindar-image-target="targetIndex: 5">
      <a-plane color="#22c55e" opacity="0.3" position="0 0 0" height="0.5" width="0.5"></a-plane>
    </a-entity>
    
    <!-- Target 6 -->
    <a-entity mindar-image-target="targetIndex: 6">
      <a-plane color="#22c55e" opacity="0.3" position="0 0 0" height="0.5" width="0.5"></a-plane>
    </a-entity>
    
    <!-- Target 7 -->
    <a-entity mindar-image-target="targetIndex: 7">
      <a-plane color="#22c55e" opacity="0.3" position="0 0 0" height="0.5" width="0.5"></a-plane>
    </a-entity>
    
    <!-- Target 8 -->
    <a-entity mindar-image-target="targetIndex: 8">
      <a-plane color="#22c55e" opacity="0.3" position="0 0 0" height="0.5" width="0.5"></a-plane>
    </a-entity>
    
    <!-- Target 9 -->
    <a-entity mindar-image-target="targetIndex: 9">
      <a-plane color="#22c55e" opacity="0.3" position="0 0 0" height="0.5" width="0.5"></a-plane>
    </a-entity>
  </a-scene>

  <script>
    // Firebase
    firebase.initializeApp({
      apiKey: "AIzaSyCES_Zfi78paxI--dycL2LmBK0-g4fvvEM",
      authDomain: "famu-nodes.firebaseapp.com",
      projectId: "famu-nodes",
      storageBucket: "famu-nodes.firebasestorage.app",
      messagingSenderId: "67316044555",
      appId: "1:67316044555:web:72a88c28871236912f480e"
    });
    var db = firebase.firestore();

    // Art data
    var ART = {
      0: {id: 'art-01', name: 'Kolbenova 1', area: 'Vysocany', points: 100},
      1: {id: 'art-02', name: 'Kolbenova 2', area: 'Vysocany', points: 50},
      2: {id: 'art-03', name: 'Kolbenova 3', area: 'Vysocany', points: 100},
      3: {id: 'art-04', name: 'Kolbenova 4', area: 'Vysocany', points: 25},
      4: {id: 'art-05', name: 'Kolbenova 5', area: 'Vysocany', points: 200},
      5: {id: 'art-06', name: 'Kolbenova 6', area: 'Vysocany', points: 100},
      6: {id: 'art-07', name: 'Hloubetin 1', area: 'Hloubetin', points: 100},
      7: {id: 'art-08', name: 'Hloubetin 2', area: 'Hloubetin', points: 200},
      8: {id: 'art-09', name: 'Vysocany 1', area: 'Vysocany', points: 100},
      9: {id: 'art-10', name: 'Vysocany 2', area: 'Vysocany', points: 50}
    };

    // Player
    var player = JSON.parse(localStorage.getItem('streetart-ctf-player') || '{}');
    var team = player.team || 'red';
    var pid = player.id || 'anon';
    var pname = player.name || 'Player';
    var colors = {red: '#ff6b6b', blue: '#4dabf7'};

    // State
    var currentTarget = null;
    var canCapture = false;

    // UI Setup
    document.getElementById('team-dot').style.backgroundColor = colors[team];
    document.getElementById('team-name').textContent = team.charAt(0).toUpperCase() + team.slice(1);

    function goBack() {
      window.location.href = window.location.pathname.replace('/ar-scanner.html', '') + '/#/';
    }

    // Capture function
    async function capture() {
      if (currentTarget === null || !canCapture) return;
      
      var art = ART[currentTarget];
      if (!art) return;
      
      document.getElementById('capture-btn').disabled = true;
      
      try {
        await db.collection('streetart-captures').doc(art.id).set({
          artId: art.id,
          capturedBy: team,
          capturedAt: firebase.firestore.FieldValue.serverTimestamp(),
          playerId: pid,
          playerName: pname,
          points: art.points
        });

        await db.collection('streetart-teams').doc(team).set({
          score: firebase.firestore.FieldValue.increment(art.points)
        }, {merge: true});

        await db.collection('streetart-players').doc(pid).set({
          name: pname,
          team: team,
          score: firebase.firestore.FieldValue.increment(art.points)
        }, {merge: true});

        // Show success
        document.getElementById('s-name').textContent = art.name;
        document.getElementById('s-pts').textContent = '+' + art.points;
        document.getElementById('s-pts').style.color = colors[team];
        document.getElementById('success').classList.add('show');

        setTimeout(function() {
          window.location.href = window.location.pathname.replace('/ar-scanner.html', '') + '/#/map';
        }, 2000);

      } catch (e) {
        console.error('Capture error:', e);
        document.getElementById('capture-btn').disabled = false;
      }
    }

    // Scene events
    var sceneEl = document.querySelector('a-scene');

    sceneEl.addEventListener('targetFound', function(event) {
      var targetIndex = event.target.getAttribute('mindar-image-target').targetIndex;
      console.log('Target found:', targetIndex);
      
      var art = ART[targetIndex];
      if (!art) return;
      
      currentTarget = targetIndex;
      canCapture = true;
      
      document.getElementById('art-name').textContent = art.name;
      document.getElementById('art-area').textContent = art.area;
      document.getElementById('art-points').textContent = '+' + art.points;
      document.getElementById('target-info').classList.add('found');
      document.getElementById('status').textContent = 'Tap to capture!';
      document.getElementById('status').className = 'ready';
      document.getElementById('capture-btn').classList.add('ready');
      document.getElementById('capture-btn').disabled = false;
    });

    sceneEl.addEventListener('targetLost', function(event) {
      console.log('Target lost');
      currentTarget = null;
      canCapture = false;
      document.getElementById('target-info').classList.remove('found');
      document.getElementById('status').textContent = 'Searching...';
      document.getElementById('status').className = '';
      document.getElementById('capture-btn').classList.remove('ready');
      document.getElementById('capture-btn').disabled = true;
    });

    sceneEl.addEventListener('arError', function(event) {
      console.error('AR Error:', event);
    });

    // Button click
    document.getElementById('capture-btn').addEventListener('touchstart', function(e) {
      e.preventDefault();
      capture();
    });
    document.getElementById('capture-btn').addEventListener('click', capture);
  </script>
</body>
</html>
