      display: flex;
      justify-content: space-between;
      align-items: center;

      color: white;

      font-weight: 600;

      gap: 8px;

    .back-btn {

      height: 44px;

      backdrop-filter: blur(10px);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.1);
      color: white;
      font-size: 20px;
      pointer-events: auto;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Alignment Frame */
    #alignment-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 280px;
      pointer-events: none;
    }
    
    .frame-corner {
      position: absolute;
      width: 50px;
      height: 50px;
      transition: all 0.3s ease;
    }
    
    .frame-corner::before,
    .frame-corner::after {
      content: '';
      position: absolute;
      background: rgba(255,255,255,0.6);
      transition: all 0.3s ease;
    }
    
    .frame-corner.tl { top: 0; left: 0; }
    .frame-corner.tl::before { top: 0; left: 0; width: 4px; height: 30px; border-radius: 2px; }
    .frame-corner.tl::after { top: 0; left: 0; width: 30px; height: 4px; border-radius: 2px; }
    
    .frame-corner.tr { top: 0; right: 0; }
    .frame-corner.tr::before { top: 0; right: 0; width: 4px; height: 30px; border-radius: 2px; }
    .frame-corner.tr::after { top: 0; right: 0; width: 30px; height: 4px; border-radius: 2px; }
    
    .frame-corner.bl { bottom: 0; left: 0; }
    .frame-corner.bl::before { bottom: 0; left: 0; width: 4px; height: 30px; border-radius: 2px; }
    .frame-corner.bl::after { bottom: 0; left: 0; width: 30px; height: 4px; border-radius: 2px; }
    
    .frame-corner.br { bottom: 0; right: 0; }
    .frame-corner.br::before { bottom: 0; right: 0; width: 4px; height: 30px; border-radius: 2px; }
    .frame-corner.br::after { bottom: 0; right: 0; width: 30px; height: 4px; border-radius: 2px; }
    
    /* Aligned state */
    .frame-corner.aligned::before,
    .frame-corner.aligned::after {
      background: #22c55e;
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
    }
    
    /* Pulsing animation when aligned */
    @keyframes pulse-green {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }
    
    .frame-corner.aligned {
      animation: pulse-green 1s ease infinite;
    }
    
    /* Center crosshair */
    #center-marker {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      opacity: 0.5;
      transition: all 0.3s;
    }
    
    #center-marker::before,
    #center-marker::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 2px;
    }
    
    #center-marker::before {
      top: 50%; left: 0;
      transform: translateY(-50%);
      width: 100%; height: 2px;
    }
    
    #center-marker::after {
      left: 50%; top: 0;
      transform: translateX(-50%);
      width: 2px; height: 100%;
    }
    
    #center-marker.aligned {
      opacity: 1;
    }
    
    #center-marker.aligned::before,
    #center-marker.aligned::after {
      background: #22c55e;
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
    }
    
    /* Target info panel */
    #target-info {
      position: absolute;
      top: 100px;
      left: 16px;
      right: 16px;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 16px 20px;
      border: 2px solid transparent;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }
    
    #target-info.found {
      opacity: 1;
      transform: translateY(0);
      border-color: #22c55e;
    }
    
    #target-info h2 {
      color: white;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    
    #target-info .subtitle {

      font-size: 13px;

      color: white;
      padding: 6px 14px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
    }
    
    /* Alignment progress */
    #alignment-status {
      position: absolute;
      bottom: 180px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    
    #alignment-text {
      color: rgba(255,255,255,0.7);
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 12px;
    }
    
    #alignment-text.ready {
      color: #22c55e;
      font-weight: 600;
    }
    
    /* Capture button */
    #capture-area {

      bottom: 40px;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;

      height: 80px;

      border: 4px solid rgba(255,255,255,0.4);

      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      transition: all 0.3s;
      opacity: 0.5;
    }
    
    #capture-btn.ready {
      background: white;
      border-color: #22c55e;
      opacity: 1;
      box-shadow: 0 0 30px rgba(34, 197, 94, 0.4);
    }
    
    #capture-btn.ready:active {
      transform: scale(0.95);
    }
    
    /* Progress ring */
    #progress-ring {
      position: absolute;
      width: 96px;
      height: 96px;
      transform: rotate(-90deg);
    }
    
    #progress-ring circle {
      fill: none;
      stroke-width: 4;
      stroke-linecap: round;
    }
    
    #progress-bg {
      stroke: rgba(255,255,255,0.1);
    }
    
    #progress-bar {
      stroke: #22c55e;
      stroke-dasharray: 283;
      stroke-dashoffset: 283;
      transition: stroke-dashoffset 0.1s linear;
    }
    
    /* Success overlay */
    #success-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.98) 100%);

      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 20px;

    .capture-subtitle {

      margin-bottom: 24px;

    /* Points animation */

      font-weight: 800;
      background: linear-gradient(135deg, #22c55e, #4ade80);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
      animation: points-fly 0.6s ease;

      color: rgba(255,255,255,0.5);

    .territory-header {

    .territory-icon {

      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;

    .territory-title {
      font-size: 18px;
      font-weight: 700;
      color: white;
    }
    
    .territory-subtitle {
      font-size: 13px;
      color: rgba(255,255,255,0.5);
    }
    
    .territory-stats {
      display: flex;
      gap: 16px;
    }
    
    .stat-item {
      flex: 1;
      text-align: center;
      padding: 12px;
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
    }
    
    .stat-value {
      font-size: 20px;
      font-weight: 700;
      color: white;
    }
    
    .stat-label {
      font-size: 11px;
      color: rgba(255,255,255,0.4);
      text-transform: uppercase;
      margin-top: 4px;

    /* Action buttons */
    .action-btn {
      width: 100%;
      max-width: 320px;
      padding: 16px;
      border-radius: 16px;
      font-size: 16px;

      align-items: center;

      right: 0;

    /* Loading state */
    #loading-overlay {
      position: fixed;
      inset: 0;
      background: #000;

      align-items: center;
      justify-content: center;

      border-top-color: #a855f7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: rgba(255,255,255,0.7);
      font-size: 14px;
    }
  </style>
</head>

    const progressBar = document.getElementById('progress-bar');
    const corners = document.querySelectorAll('.frame-corner');
    const centerMarker = document.getElementById('center-marker');
    const scanningHint = document.getElementById('scanning-hint');
    
    // Set team
    document.getElementById('team-dot').style.backgroundColor = teamColors[playerTeam];
    document.getElementById('team-name').textContent = playerTeam.charAt(0).toUpperCase() + playerTeam.slice(1);
    
    // Scene setup
    const sceneEl = document.querySelector('a-scene');
    
    sceneEl.addEventListener('loaded', () => {
      // Create target entities
      for (let i = 0; i <= 20; i++) {
        const entity = document.createElement('a-entity');
        entity.setAttribute('mindar-image-target', `targetIndex: ${i}`);
        entity.setAttribute('data-target-index', i);
        sceneEl.appendChild(entity);
      }
      console.log('‚úÖ AR Scanner ready');
    });
    
    sceneEl.addEventListener('arReady', () => {
      loadingOverlay.classList.add('hidden');
      console.log('AR Ready');
    });
    
    sceneEl.addEventListener('arError', () => {
      loadingOverlay.innerHTML = '<div style="color: #ff6b6b; text-align: center; padding: 20px;"><div style="font-size: 48px; margin-bottom: 16px;">‚ö†Ô∏è</div><div>Camera access required</div><button onclick="location.reload()" style="margin-top: 16px; padding: 12px 24px; background: white; border: none; border-radius: 8px; font-weight: bold;">Retry</button></div>';
    });
    
    // Target found
    sceneEl.addEventListener('targetFound', (event) => {
      const targetIndex = parseInt(event.target.getAttribute('data-target-index'));
      console.log('üéØ Target found:', targetIndex);
      
      currentTargetIndex = targetIndex;
      currentArtId = TARGET_TO_ART[targetIndex];
      
      if (currentArtId && ART_DATA[currentArtId]) {
        const art = ART_DATA[currentArtId];
        
        // Update UI
        document.getElementById('art-name').textContent = art.name;
        document.getElementById('art-area').textContent = art.area;
        document.getElementById('art-hood').textContent = art.hood;
        document.getElementById('art-points').textContent = art.points;
        
        targetInfo.classList.add('found');
        scanningHint.style.display = 'none';
        
        // Align corners (simulated - in real AR would track position)
        setAligned(true);
      }
    });
    
    // Target lost
    sceneEl.addEventListener('targetLost', () => {
      console.log('Target lost');
      currentTargetIndex = null;
      currentArtId = null;
      
      targetInfo.classList.remove('found');
      scanningHint.style.display = 'block';
      setAligned(false);
      resetHold();
    });
    
    function setAligned(aligned) {
      isAligned = aligned;
      corners.forEach(c => c.classList.toggle('aligned', aligned));
      centerMarker.classList.toggle('aligned', aligned);
      captureBtn.classList.toggle('ready', aligned);
      alignmentText.textContent = aligned ? 'Hold to capture!' : 'Searching...';
      alignmentText.classList.toggle('ready', aligned);
    }
    
    // Hold to capture
    captureBtn.addEventListener('touchstart', startHold);
    captureBtn.addEventListener('mousedown', startHold);
    captureBtn.addEventListener('touchend', endHold);
    captureBtn.addEventListener('mouseup', endHold);
    captureBtn.addEventListener('mouseleave', endHold);
    
    function startHold(e) {
      e.preventDefault();
      if (!isAligned || !currentArtId) return;
      
      holdProgress = 0;
      holdTimer = setInterval(() => {
        holdProgress += 2;
        updateProgress(holdProgress);
        
        if (holdProgress >= 100) {
          clearInterval(holdTimer);
          captureArt();
        }
      }, 20);
    }
    
    function endHold() {
      resetHold();
    }
    
    function resetHold() {
      if (holdTimer) {
        clearInterval(holdTimer);
        holdTimer = null;
      }
      holdProgress = 0;
      updateProgress(0);
    }
    
    function updateProgress(percent) {
      const offset = 283 - (283 * percent / 100);
      progressBar.style.strokeDashoffset = offset;
    }
    
    async function captureArt() {
      if (!currentArtId) return;
      
      const art = ART_DATA[currentArtId] || { points: 100, name: 'Unknown', hood: 'Vysoƒçany' };
      
      // Save capture locally
      const captures = JSON.parse(localStorage.getItem('streetart-ctf-captures') || '{}');
      captures[currentArtId] = playerTeam;
      localStorage.setItem('streetart-ctf-captures', JSON.stringify(captures));
      
      // Update player locally
      const player = JSON.parse(localStorage.getItem('streetart-ctf-player') || '{}');
      player.score = (player.score || 0) + art.points;
      player.capturedArt = [...new Set([...(player.capturedArt || []), currentArtId])];
      localStorage.setItem('streetart-ctf-player', JSON.stringify(player));
      
      // üî• SYNC TO FIREBASE - Global score!
      try {
        // Update art point capture status
        await db.collection('captures').doc(currentArtId).set({
          artId: currentArtId,
          capturedBy: playerTeam,
          capturedAt: firebase.firestore.FieldValue.serverTimestamp(),
          userId: currentUserId || 'anonymous',
          points: art.points
        });
        
        // Update team score
        await db.collection('teams').doc(playerTeam).set({
          score: firebase.firestore.FieldValue.increment(art.points),
          lastCapture: currentArtId,
          lastCaptureAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });
        
        // Update player in Firebase
        if (currentUserId) {
          await db.collection('players').doc(currentUserId).set({
            odName: player.odName || ('Player_' + currentUserId.slice(0, 6)),
            team: playerTeam,
            score: player.score,
            capturedArt: player.capturedArt,
            lastActive: firebase.firestore.FieldValue.serverTimestamp()
          }, { merge: true });
        }
        
        console.log('üî• Firebase: Synced capture globally!');
      } catch (error) {
        console.error('Firebase sync error:', error);
      }
      
      // Count captures in hood
      const hoodCaptures = Object.keys(captures).filter(id => 
        ART_DATA[id] && ART_DATA[id].hood === art.hood
      ).length;
      
      // Update success overlay
      document.getElementById('earned-points').textContent = art.points;
      document.getElementById('captured-art-name').textContent = art.name;
      document.getElementById('territory-hood').textContent = art.hood + ' District';
      document.getElementById('territory-icon').style.background = `rgba(${playerTeam === 'red' ? '255,107,107' : '77,171,247'}, 0.2)`;
      document.getElementById('stat-captured').textContent = hoodCaptures;
      document.getElementById('stat-score').textContent = player.score;
      
      // Show success
      document.getElementById('success-overlay').classList.add('show');
      
      console.log('‚úÖ Captured:', currentArtId, 'Score:', player.score);
    }
    
    function viewOnMap() {
      const path = window.location.pathname;
      const basePath = path.substring(0, path.lastIndexOf('/') + 1);
      // Pass captured art location for map to center on
      if (currentArtId && ART_DATA[currentArtId]) {
        localStorage.setItem('streetart-ctf-lastCapture', JSON.stringify({
          artId: currentArtId,
          location: ART_DATA[currentArtId].location,
          team: playerTeam
        }));
      }
      window.location.href = basePath + 'index.html#/map';
    }
    
    function continueScan() {
      document.getElementById('success-overlay').classList.remove('show');
      currentArtId = null;
      currentTargetIndex = null;
      resetHold();
    }
    
    function goBack() {
      const path = window.location.pathname;
      const basePath = path.substring(0, path.lastIndexOf('/') + 1);
      window.location.href = basePath + 'index.html#/';
    }
  </script>
</body>
