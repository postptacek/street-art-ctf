<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Street Art CTF - Scanner</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      overflow: hidden; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
    }
    
    #ui-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1000;
    }
    
    #top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .team-badge {
      padding: 8px 16px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .team-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    
    .back-btn {
      width: 44px;
      height: 44px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: none;
      color: white;
      font-size: 24px;
      pointer-events: auto;
      cursor: pointer;
    }
    
    #target-info {
      position: absolute;
      top: 80px;
      left: 16px;
      right: 16px;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 16px;
      border: 2px solid #22c55e;
      display: none;
    }
    
    #target-info.found { display: block; }
    
    #target-info h2 {
      color: white;
      font-size: 20px;
      margin-bottom: 4px;
    }
    
    #target-info p {
      color: rgba(255,255,255,0.6);
      font-size: 14px;
    }
    
    #target-info .points {
      color: #22c55e;
      font-size: 24px;
      font-weight: bold;
    }
    
    #capture-btn {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: white;
      border: 4px solid #22c55e;
      pointer-events: auto;
      cursor: pointer;
      display: none;
      font-size: 32px;
    }
    
    #capture-btn.ready { display: flex; align-items: center; justify-content: center; }
    
    #scanning-hint {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.6);
      font-size: 14px;
      text-align: center;
    }
    
    /* Viewfinder frame */
    #viewfinder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 280px;
      pointer-events: none;
    }
    
    .corner {
      position: absolute;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.5);
      transition: border-color 0.3s, transform 0.3s;
    }
    
    .corner.found { border-color: #22c55e; transform: scale(1.1); }
    
    .corner.tl { top: 0; left: 0; border-right: none; border-bottom: none; border-radius: 8px 0 0 0; }
    .corner.tr { top: 0; right: 0; border-left: none; border-bottom: none; border-radius: 0 8px 0 0; }
    .corner.bl { bottom: 0; left: 0; border-right: none; border-top: none; border-radius: 0 0 0 8px; }
    .corner.br { bottom: 0; right: 0; border-left: none; border-top: none; border-radius: 0 0 8px 0; }
    
    /* Success overlay */
    #success-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }
    
    #success-overlay.show { display: flex; }
    
    #success-overlay .badge {
      background: #22c55e;
      color: white;
      padding: 12px 32px;
      border-radius: 30px;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    #success-overlay .points-earned {
      font-size: 48px;
      font-weight: bold;
      color: white;
      margin-bottom: 30px;
    }
    
    #success-overlay .done-btn {
      background: white;
      color: black;
      border: none;
      padding: 16px 48px;
      border-radius: 16px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ui-overlay">
    <div id="top-bar">
      <button class="back-btn" onclick="goBack()">‚Üê</button>
      <div class="team-badge">
        <div class="team-dot" id="team-dot"></div>
        <span id="team-name">Team</span>
      </div>
    </div>
    
    <div id="viewfinder">
      <div class="corner tl"></div>
      <div class="corner tr"></div>
      <div class="corner bl"></div>
      <div class="corner br"></div>
    </div>
    
    <div id="target-info">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
          <h2 id="art-name">Street Art</h2>
          <p id="art-area">Location</p>
        </div>
        <div class="points">+<span id="art-points">100</span></div>
      </div>
    </div>
    
    <p id="scanning-hint">Point camera at street art</p>
    <button id="capture-btn" onclick="captureArt()">üì∏</button>
  </div>
  
  <div id="success-overlay">
    <div class="badge">‚úì CAPTURED!</div>
    <div class="points-earned">+<span id="earned-points">100</span> pts</div>
    <div id="territory-info" style="color: rgba(255,255,255,0.7); font-size: 14px; margin: 10px 0 20px;">
      <span id="art-captured-name">Art Name</span> now belongs to <span id="team-captured" style="font-weight: bold;">Team</span>!<br>
      <span style="font-size: 12px; opacity: 0.7;">Territory expanded in <span id="hood-captured">Vysoƒçany</span></span>
    </div>
    <button class="done-btn" onclick="viewOnMap()">View on Map</button>
    <button class="done-btn" style="background: transparent; border: 2px solid white; color: white; margin-top: 10px;" onclick="continueScan()">Scan More</button>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: https://raw.githubusercontent.com/postptacek/street-art-ctf/main/client/targets.mind; maxTrack: 1; filterMinCF: 0.0001; filterBeta: 1000;" 
    color-space="sRGB" 
    renderer="colorManagement: true" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
    
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    
    <!-- We'll create target entities dynamically or just listen for any target -->
  </a-scene>

  <script>
    // Target Index to Art ID mapping - Vysoƒçany street art (21 pieces)
    const TARGET_TO_ART = {
      0: 'art-01',   // Kolbenova 1
      1: 'art-02',   // Kolbenova 2
      2: 'art-03',   // Kolbenova 3
      3: 'art-04',   // Kolbenova 4
      4: 'art-05',   // Kolbenova 5
      5: 'art-06',   // Kolbenova 6
      6: 'art-07',   // Hloubƒõt√≠n 1
      7: 'art-08',   // Hloubƒõt√≠n 2
      8: 'art-09',   // Vysoƒçany 1
      9: 'art-10',   // Vysoƒçany 2
      10: 'art-11',  // Vysoƒçany 3
      11: 'art-12',  // Vysoƒçany 4
      12: 'art-13',  // Vysoƒçany 5
      13: 'art-14',  // Vysoƒçany 6
      14: 'art-15',  // Vysoƒçany 7
      15: 'art-16',  // Vysoƒçany 8
      16: 'art-17',  // Hloubƒõt√≠n 3
      17: 'art-18',  // Hloubƒõt√≠n 4
      18: 'art-19',  // Hloubƒõt√≠n 5
      19: 'art-20',  // Harfa
      20: 'art-21',  // Harfa 2
    };
    
    // Art data - Vysoƒçany hood
    const ART_DATA = {
      'art-01': { name: 'Kolbenova 1', area: 'Vysoƒçany', points: 100, hood: 'vysocany', location: [50.110192, 14.503811] },
      'art-02': { name: 'Kolbenova 2', area: 'Vysoƒçany', points: 50, hood: 'vysocany', location: [50.110203, 14.503764] },
      'art-03': { name: 'Kolbenova 3', area: 'Vysoƒçany', points: 100, hood: 'vysocany', location: [50.109847, 14.504250] },
      'art-04': { name: 'Kolbenova 4', area: 'Vysoƒçany', points: 25, hood: 'vysocany', location: [50.109981, 14.504933] },
      'art-05': { name: 'Kolbenova 5', area: 'Vysoƒçany', points: 200, hood: 'vysocany', location: [50.109764, 14.505742] },
      'art-06': { name: 'Kolbenova 6', area: 'Vysoƒçany', points: 100, hood: 'vysocany', location: [50.109672, 14.505847] },
      'art-07': { name: 'Hloubƒõt√≠n 1', area: 'Hloubƒõt√≠n', points: 100, hood: 'vysocany', location: [50.110383, 14.508192] },
      'art-08': { name: 'Hloubƒõt√≠n 2', area: 'Hloubƒõt√≠n', points: 200, hood: 'vysocany', location: [50.110508, 14.509567] },
      'art-09': { name: 'Vysoƒçany 1', area: 'Vysoƒçany', points: 100, hood: 'vysocany', location: [50.110817, 14.505475] },
      'art-10': { name: 'Vysoƒçany 2', area: 'Vysoƒçany', points: 50, hood: 'vysocany', location: [50.110986, 14.504672] },
      'art-11': { name: 'Vysoƒçany 3', area: 'Vysoƒçany', points: 25, hood: 'vysocany', location: [50.110706, 14.504081] },
      'art-12': { name: 'Vysoƒçany 4', area: 'Vysoƒçany', points: 100, hood: 'vysocany', location: [50.110217, 14.503650] },
      'art-13': { name: 'Vysoƒçany 5', area: 'Vysoƒçany', points: 50, hood: 'vysocany', location: [50.109600, 14.505878] },
      'art-14': { name: 'Vysoƒçany 6', area: 'Vysoƒçany', points: 200, hood: 'vysocany', location: [50.109736, 14.508125] },
      'art-15': { name: 'Vysoƒçany 7', area: 'Vysoƒçany', points: 100, hood: 'vysocany', location: [50.109908, 14.508189] },
      'art-16': { name: 'Vysoƒçany 8', area: 'Vysoƒçany', points: 25, hood: 'vysocany', location: [50.109517, 14.509489] },
      'art-17': { name: 'Hloubƒõt√≠n 3', area: 'Hloubƒõt√≠n', points: 100, hood: 'vysocany', location: [50.110383, 14.509569] },
      'art-18': { name: 'Hloubƒõt√≠n 4', area: 'Hloubƒõt√≠n', points: 50, hood: 'vysocany', location: [50.110369, 14.509569] },
      'art-19': { name: 'Hloubƒõt√≠n 5', area: 'Hloubƒõt√≠n', points: 200, hood: 'vysocany', location: [50.110717, 14.509906] },
      'art-20': { name: 'Harfa', area: 'Vysoƒçany', points: 100, hood: 'vysocany', location: [50.109428, 14.498994] },
      'art-21': { name: 'Harfa 2', area: 'Vysoƒçany', points: 50, hood: 'vysocany', location: [50.110039, 14.504783] },
    };
    
    let currentTargetIndex = null;
    let currentArtId = null;
    let playerTeam = localStorage.getItem('streetart-ctf-player') ? 
      JSON.parse(localStorage.getItem('streetart-ctf-player')).team : 'red';
    
    // Set team color
    const teamColors = { red: '#ff6b6b', blue: '#4dabf7' };
    document.getElementById('team-dot').style.backgroundColor = teamColors[playerTeam] || '#ff6b6b';
    document.getElementById('team-name').textContent = playerTeam ? playerTeam.charAt(0).toUpperCase() + playerTeam.slice(1) : 'Team';
    
    const sceneEl = document.querySelector('a-scene');
    const targetInfo = document.getElementById('target-info');
    const captureBtn = document.getElementById('capture-btn');
    const scanningHint = document.getElementById('scanning-hint');
    const corners = document.querySelectorAll('.corner');
    
    // Add target entities for all possible targets
    sceneEl.addEventListener('loaded', () => {
      // Create target entities for indices 0-20
      for (let i = 0; i <= 20; i++) {
        const entity = document.createElement('a-entity');
        entity.setAttribute('mindar-image-target', `targetIndex: ${i}`);
        entity.setAttribute('data-target-index', i);
        sceneEl.appendChild(entity);
      }
      console.log('‚úÖ AR Scanner ready - 21 targets loaded');
    });
    
    sceneEl.addEventListener('targetFound', (event) => {
      const targetIndex = parseInt(event.target.getAttribute('data-target-index'));
      console.log('üéØ Target found! Index:', targetIndex);
      
      currentTargetIndex = targetIndex;
      currentArtId = TARGET_TO_ART[targetIndex];
      
      if (currentArtId && ART_DATA[currentArtId]) {
        const art = ART_DATA[currentArtId];
        document.getElementById('art-name').textContent = art.name;
        document.getElementById('art-area').textContent = art.area + ' ‚Ä¢ ' + art.hood;
        document.getElementById('art-points').textContent = art.points;
        
        targetInfo.classList.add('found');
        captureBtn.classList.add('ready');
        scanningHint.textContent = 'Hold steady and capture!';
        
        corners.forEach(c => c.classList.add('found'));
      } else {
        // Unknown target
        document.getElementById('art-name').textContent = `Target #${targetIndex + 1}`;
        document.getElementById('art-area').textContent = 'Unknown location';
        document.getElementById('art-points').textContent = '100';
        
        targetInfo.classList.add('found');
        captureBtn.classList.add('ready');
        corners.forEach(c => c.classList.add('found'));
      }
    });
    
    sceneEl.addEventListener('targetLost', (event) => {
      console.log('Target lost');
      currentTargetIndex = null;
      currentArtId = null;
      
      targetInfo.classList.remove('found');
      captureBtn.classList.remove('ready');
      scanningHint.textContent = 'Point camera at street art';
      corners.forEach(c => c.classList.remove('found'));
    });
    
    function captureArt() {
      if (!currentArtId) return;
      
      const art = ART_DATA[currentArtId] || { points: 100, name: 'Unknown', hood: 'vysocany' };
      
      // Save capture to localStorage (will sync to Firebase via main app)
      const captures = JSON.parse(localStorage.getItem('streetart-ctf-captures') || '{}');
      captures[currentArtId] = playerTeam;
      localStorage.setItem('streetart-ctf-captures', JSON.stringify(captures));
      
      // Update player score
      const playerData = JSON.parse(localStorage.getItem('streetart-ctf-player') || '{}');
      playerData.score = (playerData.score || 0) + art.points;
      playerData.capturedArt = [...new Set([...(playerData.capturedArt || []), currentArtId])];
      localStorage.setItem('streetart-ctf-player', JSON.stringify(playerData));
      
      // Update success overlay with details
      document.getElementById('earned-points').textContent = art.points;
      document.getElementById('art-captured-name').textContent = art.name;
      document.getElementById('team-captured').textContent = playerTeam.charAt(0).toUpperCase() + playerTeam.slice(1);
      document.getElementById('team-captured').style.color = teamColors[playerTeam];
      document.getElementById('hood-captured').textContent = art.hood === 'vysocany' ? 'Vysoƒçany' : art.hood;
      
      document.getElementById('success-overlay').classList.add('show');
      
      console.log('‚úÖ Captured:', currentArtId, 'for', playerTeam, '- Points:', art.points);
    }
    
    function viewOnMap() {
      // Go to map centered on the captured art
      const path = window.location.pathname;
      const basePath = path.substring(0, path.lastIndexOf('/') + 1);
      window.location.href = basePath + 'index.html#/map';
    }
    
    function continueScan() {
      // Hide success and continue scanning
      document.getElementById('success-overlay').classList.remove('show');
      currentArtId = null;
      currentTargetIndex = null;
    }
    
    function goBack() {
      // Go back to main app
      const path = window.location.pathname;
      const basePath = path.substring(0, path.lastIndexOf('/') + 1);
      window.location.href = basePath + 'index.html#/';
    }
  </script>
</body>
</html>
