<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chump AR Target Compiler</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a; 
      color: #fff;
      min-height: 100vh;
      padding: 24px;
    }
    h1 { 
      font-size: 24px; 
      font-weight: 900;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    .subtitle { color: #666; margin-bottom: 24px; }
    
    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    button {
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:disabled { opacity: 0.3; cursor: not-allowed; }
    .btn-primary { background: #fff; color: #000; }
    .btn-primary:hover:not(:disabled) { background: #eee; }
    .btn-secondary { background: #222; color: #fff; border: 1px solid #333; }
    .btn-secondary:hover:not(:disabled) { background: #333; }
    .btn-danger { background: #E53935; color: #fff; }
    .btn-danger:hover:not(:disabled) { background: #c62828; }
    
    #dropzone {
      border: 2px dashed #333;
      padding: 48px;
      text-align: center;
      margin-bottom: 24px;
      cursor: pointer;
      transition: all 0.2s;
    }
    #dropzone:hover, #dropzone.dragover { 
      border-color: #666; 
      background: #111;
    }
    #dropzone p { color: #666; }
    
    #progress {
      background: #111;
      padding: 16px;
      margin-bottom: 24px;
      display: none;
    }
    #progress.show { display: block; }
    .progress-bar {
      height: 4px;
      background: #333;
      margin-top: 8px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #4CAF50;
      width: 0%;
      transition: width 0.3s;
    }
    
    #images-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .image-card {
      background: #111;
      border: 1px solid #222;
      overflow: hidden;
      cursor: grab;
      position: relative;
    }
    .image-card:active { cursor: grabbing; }
    .image-card.sortable-ghost { opacity: 0.4; }
    .image-card.sortable-chosen { border-color: #4CAF50; }
    
    .image-card img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      display: block;
    }
    .image-info {
      padding: 12px;
    }
    .image-index {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #000;
      color: #fff;
      padding: 4px 10px;
      font-size: 14px;
      font-weight: 900;
    }
    .image-name {
      font-size: 12px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .image-artid {
      margin-top: 8px;
    }
    .image-artid input {
      width: 100%;
      padding: 8px;
      background: #222;
      border: 1px solid #333;
      color: #fff;
      font-size: 12px;
      font-family: monospace;
    }
    .image-artid input:focus {
      outline: none;
      border-color: #4CAF50;
    }
    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: none;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-size: 16px;
      padding: 0;
    }
    .remove-btn:hover { background: #E53935; }
    
    #output {
      background: #111;
      padding: 16px;
      margin-top: 24px;
      display: none;
    }
    #output.show { display: block; }
    #output h3 { margin-bottom: 12px; }
    #output pre {
      background: #000;
      padding: 16px;
      overflow-x: auto;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .stats {
      display: flex;
      gap: 24px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    .stat {
      background: #111;
      padding: 16px 24px;
    }
    .stat-value { font-size: 32px; font-weight: 900; }
    .stat-label { font-size: 12px; color: #666; margin-top: 4px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Chump AR Target Compiler</h1>
  <p class="subtitle">Drag to reorder â€¢ Set art IDs â€¢ Export .mind file</p>
  
  <div class="stats">
    <div class="stat">
      <div class="stat-value" id="image-count">0</div>
      <div class="stat-label">IMAGES</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="mapped-count">0</div>
      <div class="stat-label">MAPPED</div>
    </div>
  </div>
  
  <div class="controls">
    <button class="btn-primary" id="add-btn">+ Add Images</button>
    <button class="btn-secondary" id="compile-btn" disabled>Compile Targets</button>
    <button class="btn-secondary" id="download-mind-btn" disabled>Download .mind</button>
    <button class="btn-secondary" id="download-map-btn" disabled>Download Mapping</button>
    <button class="btn-danger" id="clear-btn">Clear All</button>
  </div>
  
  <input type="file" id="file-input" accept="image/*" multiple style="display:none">
  
  <div id="dropzone">
    <p>Drop images here or click "Add Images"</p>
    <p style="margin-top:8px; font-size:12px">Drag cards below to reorder target indices</p>
  </div>
  
  <div id="progress">
    <span id="progress-text">Compiling...</span>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
  </div>
  
  <div id="images-container"></div>
  
  <div id="output">
    <h3>Generated Mapping Code</h3>
    <pre id="mapping-code"></pre>
  </div>

  <script type="module">
    import { Compiler } from 'https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/+esm';
    
    let images = []; // { file, img, artId }
    let compiler = null;
    let compiledBuffer = null;
    
    const container = document.getElementById('images-container');
    const fileInput = document.getElementById('file-input');
    const dropzone = document.getElementById('dropzone');
    const compileBtn = document.getElementById('compile-btn');
    const downloadMindBtn = document.getElementById('download-mind-btn');
    const downloadMapBtn = document.getElementById('download-map-btn');
    const progressEl = document.getElementById('progress');
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');
    
    // Sortable
    const sortable = new Sortable(container, {
      animation: 150,
      ghostClass: 'sortable-ghost',
      chosenClass: 'sortable-chosen',
      onEnd: (evt) => {
        // Reorder images array
        const item = images.splice(evt.oldIndex, 1)[0];
        images.splice(evt.newIndex, 0, item);
        updateIndices();
        updateStats();
      }
    });
    
    function updateStats() {
      document.getElementById('image-count').textContent = images.length;
      const mapped = images.filter(i => i.artId && i.artId.trim()).length;
      document.getElementById('mapped-count').textContent = mapped;
      compileBtn.disabled = images.length === 0;
    }
    
    function updateIndices() {
      const cards = container.querySelectorAll('.image-card');
      cards.forEach((card, idx) => {
        card.querySelector('.image-index').textContent = idx;
      });
    }
    
    function createImageCard(imageData, index) {
      const card = document.createElement('div');
      card.className = 'image-card';
      card.innerHTML = `
        <div class="image-index">${index}</div>
        <button class="remove-btn">Ã—</button>
        <img src="${URL.createObjectURL(imageData.file)}" alt="${imageData.file.name}">
        <div class="image-info">
          <div class="image-name">${imageData.file.name}</div>
          <div class="image-artid">
            <input type="text" placeholder="art-XX" value="${imageData.artId || ''}" data-index="${index}">
          </div>
        </div>
      `;
      
      card.querySelector('.remove-btn').addEventListener('click', (e) => {
        e.stopPropagation();
        const idx = Array.from(container.children).indexOf(card);
        images.splice(idx, 1);
        card.remove();
        updateIndices();
        updateStats();
      });
      
      card.querySelector('input').addEventListener('input', (e) => {
        const idx = Array.from(container.children).indexOf(card);
        images[idx].artId = e.target.value;
        updateStats();
        generateMappingCode();
      });
      
      return card;
    }
    
    async function loadImage(file) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = URL.createObjectURL(file);
      });
    }
    
    async function addImages(files) {
      for (const file of files) {
        if (!file.type.startsWith('image/')) continue;
        const img = await loadImage(file);
        const imageData = { file, img, artId: '' };
        images.push(imageData);
        const card = createImageCard(imageData, images.length - 1);
        container.appendChild(card);
      }
      updateStats();
    }
    
    async function compile() {
      if (images.length === 0) return;
      
      compiler = new Compiler();
      progressEl.classList.add('show');
      compileBtn.disabled = true;
      
      const imgElements = images.map(i => i.img);
      
      try {
        await compiler.compileImageTargets(imgElements, (progress) => {
          progressFill.style.width = progress + '%';
          progressText.textContent = `Compiling... ${progress.toFixed(0)}%`;
        });
        
        compiledBuffer = await compiler.exportData();
        
        progressText.textContent = 'Done! Ready to download.';
        downloadMindBtn.disabled = false;
        downloadMapBtn.disabled = false;
        
        generateMappingCode();
        document.getElementById('output').classList.add('show');
        
      } catch (err) {
        console.error(err);
        progressText.textContent = 'Error: ' + err.message;
      }
      
      compileBtn.disabled = false;
    }
    
    function generateMappingCode() {
      const mapEntries = images.map((img, idx) => {
        const artId = img.artId || `art-${String(idx + 1).padStart(2, '0')}`;
        return `      ${idx}:'${artId}'`;
      }).join(',\n');
      
      const code = `// Target index to art ID mapping
    const MAP = {
${mapEntries}
    };
    const TARGET_COUNT = ${images.length};`;
      
      document.getElementById('mapping-code').textContent = code;
    }
    
    function downloadMind() {
      if (!compiledBuffer) return;
      const blob = new Blob([compiledBuffer]);
      const a = document.createElement('a');
      a.download = 'targets.mind';
      a.href = URL.createObjectURL(blob);
      a.click();
      URL.revokeObjectURL(a.href);
    }
    
    function downloadMapping() {
      const mapping = {};
      images.forEach((img, idx) => {
        mapping[idx] = {
          artId: img.artId || null,
          fileName: img.file.name
        };
      });
      
      const json = JSON.stringify(mapping, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const a = document.createElement('a');
      a.download = 'target-mapping.json';
      a.href = URL.createObjectURL(blob);
      a.click();
      URL.revokeObjectURL(a.href);
    }
    
    // Event listeners
    document.getElementById('add-btn').addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', (e) => addImages(e.target.files));
    compileBtn.addEventListener('click', compile);
    downloadMindBtn.addEventListener('click', downloadMind);
    downloadMapBtn.addEventListener('click', downloadMapping);
    document.getElementById('clear-btn').addEventListener('click', () => {
      images = [];
      container.innerHTML = '';
      compiledBuffer = null;
      downloadMindBtn.disabled = true;
      downloadMapBtn.disabled = true;
      progressEl.classList.remove('show');
      document.getElementById('output').classList.remove('show');
      updateStats();
    });
    
    // Drag and drop
    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });
    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });
    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      addImages(e.dataTransfer.files);
    });
    dropzone.addEventListener('click', () => fileInput.click());
  </script>
</body>
</html>
